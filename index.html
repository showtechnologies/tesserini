<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Technologies - Smart Badge v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Visualizzazione Mobile */
        #tesserino-print {
            width: 340px;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .header-blue {
            background: linear-gradient(180deg, #1e3a8a 0%, #1d4ed8 100%);
        }
        /* Stile specifico per il PDF (Invisibile a schermo) */
        .pdf-print-area {
            width: 85mm;
            background: white;
            border: 0.1mm solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .pdf-half {
            height: 55mm;
            width: 85mm;
            position: relative;
            overflow: hidden;
            border-bottom: 0.1mm dashed #ccc; /* Linea di piegatura */
        }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-900 min-h-screen font-sans flex flex-col items-center">

    <script>
        const GITHUB_USER = "showtechnologies";
        const GITHUB_REPO = "tesserini";
        let GITHUB_TOKEN = "";
        let currentWorkerData = null;
        let qrState = "badge";
        let currentPhotoBase64 = '';
        let stream = null;

        function decodeUnicode(str) {
            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        function processImage(src, callback) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 300;
                let width = img.width;
                let height = img.height;
                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                callback(canvas.toDataURL('image/jpeg', 0.6));
            };
            img.src = src;
        }
    </script>

    <div id="login-screen" class="flex items-center justify-center min-h-screen w-full p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-slate-800 tracking-tight italic uppercase leading-none">Show<br>Tech</h1>
                <p class="text-blue-600 font-bold text-[10px] uppercase mt-4 tracking-[0.3em]">Security Portal</p>
            </div>
            <input type="text" id="cf-login" placeholder="CODICE FISCALE" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 uppercase focus:border-blue-600 outline-none font-mono text-center tracking-widest">
            <button onclick="checkAccess()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-bold text-lg shadow-lg">ACCEDI</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-4 w-full max-w-lg pb-20 mt-4">
        <div class="bg-white p-6 rounded-3xl shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-slate-800 uppercase italic">Admin Panel</h2>
                <button onclick="caricaDatiLavoratore()" class="bg-slate-100 text-blue-700 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition hover:bg-slate-200">Cerca CF</button>
            </div>
            
            <div class="space-y-4 text-left">
                <div class="bg-slate-50 rounded-2xl p-4 text-center border-2 border-dashed border-slate-200">
                    <video id="camera-feed" class="w-48 h-48 mx-auto object-cover rounded-2xl hidden mb-4 border-4 border-blue-500 shadow-xl"></video>
                    <img id="photo-preview" class="w-48 h-48 mx-auto object-cover rounded-2xl border-4 border-white shadow-lg bg-white mb-4" src="https://via.placeholder.com/200?text=FOTO" alt="Anteprima">
                    <div class="flex gap-2">
                        <button onclick="toggleCamera()" id="btn-camera" class="flex-1 bg-slate-800 text-white py-3 rounded-xl text-xs font-bold uppercase">ðŸ“¸ Camera</button>
                        <button onclick="takePhoto()" id="btn-take-photo" class="flex-1 bg-green-600 text-white py-3 rounded-xl text-xs font-bold uppercase hidden">Scatta</button>
                    </div>
                    <input type="file" onchange="handleFileUpload(event)" class="mt-4 text-[10px] w-full text-center">
                </div>

                <div class="space-y-3">
                    <input type="text" id="adm-nome" placeholder="NOME E COGNOME" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm outline-none">
                    <input type="text" id="adm-cf" placeholder="CODICE FISCALE" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-mono tracking-widest text-sm outline-none">
                    <div class="grid grid-cols-2 gap-2 text-[10px] font-bold text-slate-400">
                        <div class="bg-slate-50 p-2 rounded-2xl"><label class="ml-2">Nascita</label><input type="date" id="adm-nascita" class="w-full bg-transparent p-1 text-slate-800 text-sm outline-none"></div>
                        <div class="bg-slate-50 p-2 rounded-2xl"><label class="ml-2">Assunzione</label><input type="date" id="adm-assunzione" class="w-full bg-transparent p-1 text-slate-800 text-sm outline-none"></div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-2xl space-y-2 border border-blue-100">
                        <input type="text" id="adm-datore" placeholder="NOME SOCIETÃ€" class="w-full p-2 rounded-lg uppercase text-xs font-black">
                        <input type="text" id="adm-indirizzo" placeholder="INDIRIZZO SEDE" class="w-full p-2 rounded-lg uppercase text-[10px]">
                    </div>
                    <input type="text" id="adm-mansione" placeholder="MANSIONE / QUALIFICA" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm outline-none">
                    <input type="text" id="adm-subappalto" placeholder="SUBAPPALTO (SE PRESENTE)" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm outline-none">
                    <input type="text" id="adm-drive" placeholder="LINK GOOGLE DRIVE" class="w-full p-4 bg-slate-50 rounded-2xl text-sm outline-none">
                </div>

                <button onclick="saveToGitHub()" id="btn-save" class="w-full bg-blue-700 text-white py-5 rounded-3xl font-black uppercase shadow-xl mt-6">Registra Badge</button>
                <button onclick="location.reload()" class="w-full text-slate-400 font-bold uppercase py-2 text-[10px] text-center">Esci</button>
            </div>
        </div>
    </div>

    <div id="card-view" class="hidden p-4 flex flex-col items-center w-full max-w-sm animate-in fade-in duration-700">
        <div id="tesserino-print">
            <div class="header-blue p-5 text-center text-white shrink-0 min-h-[90px] flex flex-col justify-center">
                <h2 id="view-datore" class="font-black text-md uppercase tracking-tight">SOCIETÃ€</h2>
                <p id="view-indirizzo" class="text-[8px] font-bold opacity-80 uppercase leading-tight mt-1 px-4">Sede Legale</p>
            </div>
            <div class="p-5 flex-1 flex flex-col items-center bg-white text-center">
                <img id="view-foto" src="" class="w-32 h-32 object-cover rounded-[1.5rem] border-[3px] border-slate-100 shadow-lg mb-4">
                <div class="mb-4 w-full px-2">
                    <span class="text-[9px] font-black text-blue-600 uppercase tracking-widest block leading-none">Lavoratore Autorizzato</span>
                    <h3 id="view-nome" class="font-black text-xl uppercase text-slate-900 leading-tight">NOME COGNOME</h3>
                    <p id="view-cf-val" class="text-[10px] font-mono text-slate-500 uppercase tracking-widest mt-1 border-t border-slate-50 pt-1">CF: -</p>
                </div>
                <div class="grid grid-cols-2 gap-3 w-full mb-4 border-y border-slate-100 py-3 text-left">
                    <div><span class="text-[7px] text-slate-400 font-bold uppercase block">Nascita</span><p id="view-nascita" class="font-bold text-slate-800 text-[10px] uppercase">-</p></div>
                    <div class="text-right"><span class="text-[7px] text-slate-400 font-bold uppercase block">Assunzione</span><p id="view-assunzione" class="font-bold text-slate-800 text-[10px] uppercase">-</p></div>
                </div>
                <div class="w-full mb-4 bg-slate-50 p-3 rounded-2xl border border-slate-100">
                    <span class="text-[7px] text-slate-400 font-bold uppercase block italic">Qualifica</span>
                    <p id="view-mansione" class="font-black text-slate-800 text-[11px] uppercase truncate">-</p>
                </div>
                <div id="box-sub" class="hidden w-full mb-4 p-3 bg-amber-50 border-l-4 border-amber-500 rounded-r-xl text-left">
                    <p id="view-sub" class="text-[9px] text-amber-900 font-bold uppercase"></p>
                </div>
                <div class="mt-auto flex flex-col items-center w-full">
                    <div id="qrcode" onclick="switchQR()" class="p-2 bg-white border border-slate-100 rounded-xl shadow-inner mb-1 cursor-pointer"></div>
                    <p id="qr-label" class="text-[8px] text-blue-500 font-black uppercase tracking-widest mb-3 uppercase">Link: Tesserino Digitale</p>
                    <div class="flex items-center gap-2 bg-green-50 px-4 py-1.5 rounded-full border border-green-200">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-[8px] text-green-700 font-black uppercase">Verified Badge</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4 w-full no-print pb-10 mt-10">
            <button onclick="downloadPDF()" class="w-full bg-red-600 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl text-xs active:scale-95 transition">Scarica PDF per Stampa (A4)</button>
            <a id="view-drive" href="#" target="_blank" class="w-full bg-white text-slate-900 py-5 rounded-3xl font-black text-center uppercase tracking-widest shadow-xl text-xs border border-slate-200">ðŸ“‚ Documentazione Drive</a>
            <button onclick="location.reload()" class="text-slate-500 font-bold py-2 text-[10px] uppercase text-center">Indietro</button>
        </div>
    </div>

    <script>
        // Logica Camera e Upload (Invariata ma con processImage)
        async function toggleCamera() {
            const video = document.getElementById('camera-feed');
            const btn = document.getElementById('btn-camera');
            const btnTake = document.getElementById('btn-take-photo');
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.classList.add('hidden'); btnTake.classList.add('hidden');
                btn.innerText = "ðŸ“¸ Camera"; stream = null;
            } else {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    video.srcObject = stream; video.classList.remove('hidden');
                    btnTake.classList.remove('hidden'); btn.innerText = "Spegni";
                } catch (e) { alert("Camera negata"); }
            }
        }

        function takePhoto() {
            const video = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = 400; canvas.height = 400;
            canvas.getContext('2d').drawImage(video, 0, 0, 400, 400);
            processImage(canvas.toDataURL('image/jpeg'), (compressed) => {
                currentPhotoBase64 = compressed;
                document.getElementById('photo-preview').src = compressed;
                toggleCamera();
            });
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                processImage(e.target.result, (compressed) => {
                    currentPhotoBase64 = compressed;
                    document.getElementById('photo-preview').src = compressed;
                });
            };
            reader.readAsDataURL(file);
        }

        // --- GESTIONE DATI ---
        async function checkAccess() {
            const cf = document.getElementById('cf-login').value.trim().toUpperCase();
            if(!cf) return;
            if(cf === "ADMIN123") {
                const pass = prompt("GITHUB TOKEN:");
                if (pass && pass.startsWith("github_pat_")) {
                    GITHUB_TOKEN = pass;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('admin-panel').classList.remove('hidden');
                }
                return;
            }
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json?nocache=${Date.now()}`;
                const res = await fetch(url);
                const data = await res.json();
                const lavoratori = JSON.parse(decodeUnicode(data.content));
                const user = lavoratori.find(l => l.cf === cf);
                if(user) showTesserino(user); else alert("Lavoratore non trovato.");
            } catch (e) { alert("Errore caricamento dati."); }
        }

        function showTesserino(data) {
            currentWorkerData = data;
            // Popolamento UI Mobile
            document.getElementById('view-datore').innerText = data.datore;
            document.getElementById('view-indirizzo').innerText = data.indirizzo || "";
            document.getElementById('view-nome').innerText = data.nome;
            document.getElementById('view-cf-val').innerText = "CF: " + data.cf;
            document.getElementById('view-nascita').innerText = data.nascita;
            document.getElementById('view-assunzione').innerText = data.assunzione;
            document.getElementById('view-mansione').innerText = data.mansione;
            document.getElementById('view-foto').src = data.foto || '';
            document.getElementById('view-drive').href = data.drive || '#';
            
            const boxSub = document.getElementById('box-sub');
            if(data.subappalto) {
                boxSub.classList.remove('hidden');
                document.getElementById('view-sub').innerText = data.subappalto;
            } else { boxSub.classList.add('hidden'); }

            qrState = "badge";
            generateQR("qrcode", window.location.origin + window.location.pathname + "?id=" + data.cf);
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('card-view').classList.remove('hidden');
        }

        function generateQR(id, link) {
            const container = document.getElementById(id);
            container.innerHTML = "";
            new QRCode(container, { text: link, width: 100, height: 100 });
        }

        function switchQR() {
            const label = document.getElementById('qr-label');
            if(qrState === "badge") {
                if(!currentWorkerData.drive || currentWorkerData.drive === "#") return alert("No link docs.");
                qrState = "docs";
                generateQR("qrcode", currentWorkerData.drive);
                label.innerText = "Link: Documenti Sicurezza"; label.style.color = "#f59e0b";
            } else {
                qrState = "badge";
                generateQR("qrcode", window.location.origin + window.location.pathname + "?id=" + currentWorkerData.cf);
                label.innerText = "Link: Tesserino Digitale"; label.style.color = "#3b82f6";
            }
        }

        // --- FUNZIONE PDF: REINVENTATA PER FRONTE/RETRO PIEGHEVOLE ---
        function downloadPDF() {
            const data = currentWorkerData;
            const nomeFile = `Badge_${data.nome.replace(/\s+/g, '_')}.pdf`;

            // Creiamo un'area temporanea fuori dallo schermo per costruire il badge A4
            const printArea = document.createElement('div');
            printArea.style.position = 'absolute';
            printArea.style.left = '-9999px';
            printArea.style.top = '0';
            
            // Container A4
            const a4 = document.createElement('div');
            a4.style.width = "210mm";
            a4.style.height = "297mm";
            a4.style.padding = "20mm";
            a4.style.background = "white";

            // Costruzione fisica del badge pieghevole (85x110mm totale)
            const badgeWrapper = document.createElement('div');
            badgeWrapper.className = "pdf-print-area";

            // PARTE 1: FRONTE (85x55mm)
            const fronte = document.createElement('div');
            fronte.className = "pdf-half";
            fronte.innerHTML = `
                <div class="header-blue text-white text-center py-2" style="height:15mm">
                    <div style="font-size:9pt; font-weight:900">${data.datore}</div>
                    <div style="font-size:5pt; opacity:0.8">${data.indirizzo}</div>
                </div>
                <div style="display:flex; padding:3mm; align-items:center">
                    <img src="${data.foto}" style="width:22mm; height:28mm; object-fit:cover; border-radius:2mm; border:0.5mm solid #eee">
                    <div style="flex:1; padding-left:3mm">
                        <div style="font-size:5pt; font-weight:bold; color:#2563eb">LAVORATORE</div>
                        <div style="font-size:10pt; font-weight:900; line-height:1">${data.nome}</div>
                        <div style="font-size:6pt; font-family:monospace; margin-top:1mm; border-top:0.1mm solid #eee">${data.cf}</div>
                        <div style="font-size:5pt; margin-top:2mm; color:#666">QUALIFICA: <b>${data.mansione}</b></div>
                    </div>
                </div>
            `;

            // PARTE 2: RETRO (85x55mm)
            const retro = document.createElement('div');
            retro.className = "pdf-half";
            retro.style.borderTop = "none";
            retro.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; padding:2mm">
                    <div id="pdf-qr-container" style="padding:1mm; border:0.1mm solid #eee; border-radius:2mm"></div>
                    <div style="font-size:6pt; font-weight:900; color:#3b82f6; margin-top:1mm">VERIFICA DIGITALE</div>
                    <div style="font-size:4pt; color:#aaa; margin-top:2mm; text-align:center; width:70%">
                        Badge valido ai sensi del D.Lgs 81/08. La scansione del QR Code garantisce l'autenticitÃ  dei dati.
                    </div>
                </div>
            `;

            badgeWrapper.appendChild(fronte);
            badgeWrapper.appendChild(retro);
            a4.appendChild(badgeWrapper);
            
            // Aggiungiamo istruzioni per il lavoratore
            const info = document.createElement('div');
            info.style.marginTop = "10mm";
            info.style.fontSize = "8pt";
            info.style.color = "#888";
            info.innerHTML = "<b>ISTRUZIONI:</b> 1. Ritaglia lungo il bordo solido. 2. Piega a metÃ  lungo la linea tratteggiata. 3. Inserisci nel portatesserino.";
            a4.appendChild(info);

            printArea.appendChild(a4);
            document.body.appendChild(printArea);

            // Generiamo il QR specifico per il PDF
            new QRCode(retro.querySelector("#pdf-qr-container"), {
                text: window.location.origin + window.location.pathname + "?id=" + data.cf,
                width: 80,
                height: 80
            });

            // Attendiamo un attimo che il QR venga renderizzato
            setTimeout(() => {
                const opt = {
                    margin: 0,
                    filename: nomeFile,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 3, useCORS: true },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                html2pdf().from(a4).set(opt).save().then(() => {
                    document.body.removeChild(printArea);
                });
            }, 500);
        }

        // --- SALVATAGGIO E RICERCA (Invariati) ---
        async function caricaDatiLavoratore() {
            const cf = document.getElementById('adm-cf').value.trim().toUpperCase();
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json?nocache=${Date.now()}`;
                const res = await fetch(url);
                const data = await res.json();
                const lavoratori = JSON.parse(decodeUnicode(data.content));
                const user = lavoratori.find(l => l.cf === cf);
                if(user) {
                    document.getElementById('adm-nome').value = user.nome;
                    document.getElementById('adm-cf').value = user.cf;
                    document.getElementById('adm-nascita').value = user.nascita;
                    document.getElementById('adm-assunzione').value = user.assunzione;
                    document.getElementById('adm-datore').value = user.datore;
                    document.getElementById('adm-indirizzo').value = user.indirizzo || "";
                    document.getElementById('adm-mansione').value = user.mansione;
                    document.getElementById('adm-subappalto').value = user.subappalto || "";
                    document.getElementById('adm-drive').value = user.drive || "";
                    document.getElementById('photo-preview').src = user.foto;
                    currentPhotoBase64 = user.foto;
                    alert("Dati caricati!");
                }
            } catch (e) { alert("Errore ricerca."); }
        }

        async function saveToGitHub() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "Salvataggio...";
            const nuovo = {
                nome: document.getElementById('adm-nome').value.toUpperCase(),
                cf: document.getElementById('adm-cf').value.toUpperCase().trim(),
                nascita: document.getElementById('adm-nascita').value,
                assunzione: document.getElementById('adm-assunzione').value,
                datore: document.getElementById('adm-datore').value.toUpperCase(),
                indirizzo: document.getElementById('adm-indirizzo').value.toUpperCase(),
                mansione: document.getElementById('adm-mansione').value.toUpperCase(),
                subappalto: document.getElementById('adm-subappalto').value.toUpperCase(),
                drive: document.getElementById('adm-drive').value,
                foto: currentPhotoBase64
            };
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json`;
                const res = await fetch(url, { headers: { "Authorization": `token ${GITHUB_TOKEN}` } });
                const fileData = await res.json();
                let lavoratori = JSON.parse(decodeUnicode(fileData.content));
                const idx = lavoratori.findIndex(l => l.cf === nuovo.cf);
                if(idx > -1) lavoratori[idx] = nuovo; else lavoratori.push(nuovo);
                await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Update worker " + nuovo.cf,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(lavoratori, null, 2)))),
                        sha: fileData.sha
                    })
                });
                alert("Badge registrato!"); location.reload();
            } catch (e) { alert("Errore token."); btn.disabled = false; btn.innerText = "Registra Badge"; }
        }

        window.onload = () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if(id) { document.getElementById('cf-login').value = id; checkAccess(); }
        }
    </script>
</body>
</html>
