<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Technologies - Smart Badge v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        #tesserino-print {
            width: 340px;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .header-blue {
            background: linear-gradient(180deg, #1e3a8a 0%, #1d4ed8 100%);
        }
        .pdf-wrapper {
            margin: 0; padding: 0;
            background: white; line-height: 0;
        }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-900 min-h-screen font-sans flex flex-col items-center">

    <script>
        const GITHUB_USER = "showtechnologies";
        const GITHUB_REPO = "tesserini";
        let GITHUB_TOKEN = "";
        let currentWorkerData = null;
        let qrState = "badge";
        let currentPhotoBase64 = '';
        let stream;
    </script>

    <div id="login-screen" class="flex items-center justify-center min-h-screen w-full p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-slate-800 tracking-tight italic uppercase leading-none">Show<br>Tech</h1>
                <p class="text-blue-600 font-bold text-[10px] uppercase mt-4 tracking-[0.3em]">Security Portal</p>
            </div>
            <input type="text" id="cf-login" placeholder="CODICE FISCALE" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 uppercase focus:border-blue-600 outline-none font-mono text-center tracking-widest">
            <button onclick="checkAccess()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-800 transition">ACCEDI</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-4 w-full max-w-lg pb-20 mt-4">
        <div class="bg-white p-6 rounded-3xl shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-slate-800 uppercase italic">Admin Panel</h2>
                <button onclick="caricaDatiLavoratore()" class="bg-slate-100 text-blue-700 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Cerca CF</button>
            </div>
            
            <div class="space-y-4">
                <div class="bg-slate-50 rounded-2xl p-4 text-center border-2 border-dashed border-slate-200">
                    <video id="camera-feed" class="w-48 h-48 mx-auto object-cover rounded-2xl hidden mb-4 border-4 border-blue-500 shadow-xl"></video>
                    <img id="photo-preview" class="w-48 h-48 mx-auto object-cover rounded-2xl border-4 border-white shadow-lg bg-white mb-4" src="https://via.placeholder.com/200?text=FOTO" alt="Anteprima">
                    <div class="flex gap-2">
                        <button onclick="toggleCamera()" id="btn-camera" class="flex-1 bg-slate-800 text-white py-3 rounded-xl text-xs font-bold uppercase tracking-widest">ðŸ“¸ Camera</button>
                        <button onclick="takePhoto()" id="btn-take-photo" class="flex-1 bg-green-600 text-white py-3 rounded-xl text-xs font-bold uppercase tracking-widest hidden">Scatta</button>
                    </div>
                    <input type="file" id="file-input" onchange="handleFileUpload(event)" class="mt-4 text-[10px] w-full text-center">
                    <canvas id="photo-canvas" style="display: none;"></canvas>
                </div>

                <div class="space-y-3">
                    <input type="text" id="adm-nome" placeholder="NOME E COGNOME" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm outline-none">
                    <input type="text" id="adm-cf" placeholder="CODICE FISCALE" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-mono tracking-widest text-sm outline-none">
                    <div class="grid grid-cols-2 gap-2 text-[10px] font-bold text-slate-400">
                        <div class="bg-slate-50 p-2 rounded-2xl"><label class="ml-2 uppercase">Nascita</label><input type="date" id="adm-nascita" class="w-full bg-transparent p-1 text-slate-800 text-sm outline-none"></div>
                        <div class="bg-slate-50 p-2 rounded-2xl"><label class="ml-2 uppercase">Assunzione</label><input type="date" id="adm-assunzione" class="w-full bg-transparent p-1 text-slate-800 text-sm outline-none"></div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-2xl space-y-2 border border-blue-100">
                        <input type="text" id="adm-datore" placeholder="NOME SOCIETÃ€" class="w-full p-2 rounded-lg uppercase text-xs font-black outline-none border border-blue-200">
                        <input type="text" id="adm-indirizzo" placeholder="INDIRIZZO SEDE" class="w-full p-2 rounded-lg uppercase text-[10px] outline-none border border-blue-200">
                    </div>
                    <input type="text" id="adm-mansione" placeholder="MANSIONE / QUALIFICA" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm outline-none">
                    <input type="text" id="adm-subappalto" placeholder="SUBAPPALTO (SE PRESENTE)" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm outline-none">
                    <input type="text" id="adm-drive" placeholder="LINK DRIVE DOCUMENTI" class="w-full p-4 bg-slate-50 rounded-2xl text-sm outline-none">
                </div>

                <button onclick="saveToGitHub()" id="btn-save" class="w-full bg-blue-700 text-white py-5 rounded-3xl font-black uppercase shadow-xl mt-6">Registra Badge</button>
                <button onclick="location.reload()" class="w-full text-slate-400 font-bold uppercase py-2 text-[10px] text-center">Esci</button>
            </div>
        </div>
    </div>

    <div id="card-view" class="hidden p-4 flex flex-col items-center w-full max-w-sm animate-in fade-in duration-700">
        <div id="tesserino-print" class="shadow-2xl">
            <div class="header-blue p-5 text-center text-white shrink-0 min-h-[90px] flex flex-col justify-center">
                <h2 id="view-datore" class="font-black text-md uppercase tracking-tight leading-tight">NOME SOCIETÃ€</h2>
                <p id="view-indirizzo" class="text-[8px] font-bold opacity-80 uppercase tracking-widest leading-tight mt-1 px-4 text-center italic">Indirizzo Sede Legale</p>
            </div>
            
            <div class="p-5 flex-1 flex flex-col items-center bg-white text-center">
                <div class="mb-4 pt-2">
                    <img id="view-foto" src="" class="w-32 h-32 object-cover rounded-[1.5rem] border-[3px] border-slate-100 shadow-lg bg-slate-100 mx-auto">
                </div>
                
                <div class="mb-4 w-full px-2">
                    <span class="text-[9px] font-black text-blue-600 uppercase tracking-widest block leading-none">Lavoratore Autorizzato</span>
                    <h3 id="view-nome" class="font-black text-xl uppercase text-slate-900 leading-tight">NOME COGNOME</h3>
                    <p id="view-cf-display" class="text-[9px] font-mono text-slate-400 uppercase tracking-widest mt-1 border-t border-slate-50 pt-1"></p>
                </div>

                <div class="grid grid-cols-2 gap-3 w-full mb-4 border-y border-slate-100 py-3 text-left px-2">
                    <div><span class="text-[7px] text-slate-400 font-black uppercase block">Nascita</span><p id="view-nascita" class="font-bold text-slate-800 text-[10px] uppercase">-</p></div>
                    <div class="text-right"><span class="text-[7px] text-slate-400 font-black uppercase block">Assunzione</span><p id="view-assunzione" class="font-bold text-slate-800 text-[10px] uppercase">-</p></div>
                </div>

                <div class="w-full mb-4 bg-slate-50 p-3 rounded-2xl border border-slate-100">
                    <span class="text-[7px] text-slate-400 font-black uppercase block italic leading-none mb-1">Qualifica</span>
                    <p id="view-mansione" class="font-black text-slate-800 text-[11px] uppercase tracking-wide">-</p>
                </div>

                <div id="box-sub" class="hidden w-full mb-4 p-3 bg-amber-50 border-l-4 border-amber-500 rounded-r-xl text-left">
                    <span class="text-[7px] text-amber-700 font-black uppercase block leading-none">Subappalto</span>
                    <p id="view-sub" class="text-[9px] text-amber-900 font-bold uppercase"></p>
                </div>

                <div class="mt-auto flex flex-col items-center w-full pb-2">
                    <div id="qrcode" onclick="switchQR()" class="p-2 bg-white border border-slate-100 rounded-xl shadow-inner mb-1 cursor-pointer"></div>
                    <p id="qr-label" class="text-[8px] text-blue-500 font-black uppercase tracking-widest mb-3">Link: Tesserino Digitale</p>
                    <div class="flex items-center gap-2 bg-green-50 px-4 py-1.5 rounded-full border border-green-200">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-[8px] text-green-700 font-black uppercase tracking-widest">Verified Digital ID</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4 w-full no-print pb-10 mt-10">
            <button onclick="downloadPDF()" class="w-full bg-red-600 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl text-xs">Scarica PDF per Stampa</button>
            <a id="view-drive" href="#" target="_blank" class="w-full bg-white text-slate-900 py-5 rounded-3xl font-black text-center uppercase tracking-widest shadow-xl text-xs border border-slate-200">ðŸ“‚ Documentazione Drive</a>
            <button onclick="location.reload()" class="text-slate-500 font-bold py-2 text-[10px] uppercase tracking-widest text-center">Esci</button>
        </div>
    </div>

    <script>
        let currentPhotoBase64 = '';
        let stream;

        // --- COMPRESSIONE IMMAGINE (RISOLVE ERRORE TOKEN) ---
        function processImage(src, callback) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 400; // Ridimensiona a 400px per sicurezza
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                // Comprimi al 70% della qualitÃ 
                callback(canvas.toDataURL('image/jpeg', 0.7));
            };
            img.src = src;
        }

        async function toggleCamera() {
            const video = document.getElementById('camera-feed');
            const btn = document.getElementById('btn-camera');
            const btnTake = document.getElementById('btn-take-photo');
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.classList.add('hidden'); btnTake.classList.add('hidden');
                btn.innerText = "ðŸ“¸ Camera"; stream = null;
            } else {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    video.srcObject = stream; video.classList.remove('hidden');
                    btnTake.classList.remove('hidden'); btn.innerText = "Spegni";
                } catch (e) { alert("Camera negata"); }
            }
        }

        function takePhoto() {
            const video = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = 500; canvas.height = 500;
            canvas.getContext('2d').drawImage(video, 0, 0, 500, 500);
            processImage(canvas.toDataURL('image/jpeg'), (compressed) => {
                currentPhotoBase64 = compressed;
                document.getElementById('photo-preview').src = compressed;
                toggleCamera();
            });
        }

        function handleFileUpload(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                processImage(ev.target.result, (compressed) => {
                    currentPhotoBase64 = compressed;
                    document.getElementById('photo-preview').src = compressed;
                });
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        async function checkAccess() {
            const cf = document.getElementById('cf-login').value.trim().toUpperCase();
            if(!cf) return;
            if(cf === "ADMIN123") {
                const pass = prompt("GITHUB TOKEN:");
                if (pass && pass.startsWith("github_pat_")) {
                    GITHUB_TOKEN = pass;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('admin-panel').classList.remove('hidden');
                    window.scrollTo(0,0);
                }
                return;
            }
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json?nocache=${Date.now()}`;
                const res = await fetch(url);
                const data = await res.json();
                const lavoratori = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                const user = lavoratori.find(l => l.cf === cf);
                if(user) showTesserino(user); else alert("Non trovato.");
            } catch (e) { alert("Errore connessione database."); }
        }

        function showTesserino(data) {
            currentWorkerData = data;
            document.getElementById('view-datore').innerText = data.datore;
            document.getElementById('view-indirizzo').innerText = data.indirizzo || "";
            document.getElementById('view-nome').innerText = data.nome;
            document.getElementById('view-cf-display').innerText = "CF: " + data.cf;
            document.getElementById('view-nascita').innerText = data.nascita;
            document.getElementById('view-assunzione').innerText = data.assunzione;
            document.getElementById('view-mansione').innerText = data.mansione;
            document.getElementById('view-foto').src = data.foto || '';
            document.getElementById('view-drive').href = data.drive || '#';
            if(data.subappalto) {
                document.getElementById('box-sub').classList.remove('hidden');
                document.getElementById('view-sub').innerText = data.subappalto;
            } else { document.getElementById('box-sub').classList.add('hidden'); }
            
            generateQR(window.location.origin + window.location.pathname + "?id=" + data.cf);
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('card-view').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function generateQR(link) {
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: link, width: 100, height: 100 });
        }

        function switchQR() {
            if (!currentWorkerData) return;
            if (qrState === "badge") {
                if (!currentWorkerData.drive || currentWorkerData.drive === "#") {
                    alert("Link documenti non presente."); return;
                }
                qrState = "docs";
                generateQR(currentWorkerData.drive);
                document.getElementById('qr-label').innerText = "Link: Documenti Sicurezza";
                document.getElementById('qr-label').style.color = "#f59e0b";
            } else {
                qrState = "badge";
                generateQR(window.location.origin + window.location.pathname + "?id=" + currentWorkerData.cf);
                document.getElementById('qr-label').innerText = "Link: Tesserino Digitale";
                document.getElementById('qr-label').style.color = "#3b82f6";
            }
        }

        async function caricaDatiLavoratore() {
            const cf = document.getElementById('adm-cf').value.trim().toUpperCase();
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json?nocache=${Date.now()}`;
                const res = await fetch(url);
                const data = await res.json();
                const lavoratori = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                const user = lavoratori.find(l => l.cf === cf);
                if(user) {
                    document.getElementById('adm-nome').value = user.nome;
                    document.getElementById('adm-cf').value = user.cf;
                    document.getElementById('adm-nascita').value = user.nascita;
                    document.getElementById('adm-assunzione').value = user.assunzione;
                    document.getElementById('adm-datore').value = user.datore;
                    document.getElementById('adm-indirizzo').value = user.indirizzo || "";
                    document.getElementById('adm-mansione').value = user.mansione;
                    document.getElementById('adm-subappalto').value = user.subappalto || "";
                    document.getElementById('adm-drive').value = user.drive || "";
                    document.getElementById('photo-preview').src = user.foto;
                    currentPhotoBase64 = user.foto;
                    alert("Dati caricati!");
                }
            } catch (e) { alert("Lavoratore non trovato."); }
        }

        async function saveToGitHub() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "Salvataggio...";
            const nuovo = {
                nome: document.getElementById('adm-nome').value.toUpperCase(),
                cf: document.getElementById('adm-cf').value.toUpperCase(),
                nascita: document.getElementById('adm-nascita').value,
                assunzione: document.getElementById('adm-assunzione').value,
                datore: document.getElementById('adm-datore').value.toUpperCase(),
                indirizzo: document.getElementById('adm-indirizzo').value.toUpperCase(),
                mansione: document.getElementById('adm-mansione').value.toUpperCase(),
                subappalto: document.getElementById('adm-subappalto').value.toUpperCase(),
                drive: document.getElementById('adm-drive').value,
                foto: currentPhotoBase64
            };
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json`;
                const res = await fetch(url, { headers: { "Authorization": `token ${GITHUB_TOKEN}` } });
                const fileData = await res.json();
                let lavoratori = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                const idx = lavoratori.findIndex(l => l.cf === nuovo.cf);
                if(idx > -1) lavoratori[idx] = nuovo; else lavoratori.push(nuovo);
                
                await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Update worker " + nuovo.cf,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(lavoratori, null, 2)))),
                        sha: fileData.sha
                    })
                });
                alert("Salvataggio completato!"); location.reload();
            } catch (e) { alert("Errore durante il salvataggio."); btn.disabled = false; btn.innerText = "Registra Badge"; }
        }

        function downloadPDF() {
            const badge = document.getElementById('tesserino-print');
            const nomeLavoratore = document.getElementById('view-nome').innerText;
            const printWrapper = document.createElement('div');
            printWrapper.className = "pdf-wrapper";
            
            const clone = badge.cloneNode(true);
            clone.style.width = "85mm";
            clone.style.height = "auto";
            clone.style.boxShadow = "none";
            clone.style.border = "1px solid #ddd";
            printWrapper.appendChild(clone);

            const opt = {
                margin: 10,
                filename: `Badge_${nomeLavoratore}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 3, useCORS: true, scrollY: 0 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(printWrapper).set(opt).save();
        }

        window.onload = () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if(id) { document.getElementById('cf-login').value = id; checkAccess(); }
        }
    </script>
</body>
</html>
