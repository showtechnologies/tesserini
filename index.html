<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Technologies - Official Badge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Formato Badge Verticale */
        #tesserino-print {
            width: 350px;
            min-height: 550px;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .header-blue {
            background: linear-gradient(180deg, #1e3a8a 0%, #1d4ed8 100%);
        }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-900 min-h-screen font-sans flex flex-col items-center">

    <script>
        const GITHUB_USER = "showtechnologies";
        const GITHUB_REPO = "tesserini";
        let GITHUB_TOKEN = "";
    </script>

    <div id="login-screen" class="flex items-center justify-center min-h-screen w-full p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-slate-800 tracking-tight italic">SHOW TECH</h1>
                <p class="text-blue-600 font-bold text-[10px] uppercase mt-2 tracking-[0.3em]">Security Portal</p>
            </div>
            <input type="text" id="cf-login" placeholder="CODICE FISCALE" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 uppercase focus:border-blue-600 outline-none font-mono text-center tracking-widest">
            <button onclick="checkAccess()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-800 transition-all">ACCEDI</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-4 w-full max-w-lg pb-20 mt-4">
        <div class="bg-white p-6 rounded-3xl shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-slate-800 uppercase italic">Admin Panel</h2>
                <button onclick="caricaDatiLavoratore()" class="bg-slate-100 text-blue-700 px-4 py-2 rounded-xl text-[10px] font-black border border-blue-100 uppercase tracking-widest">Cerca CF</button>
            </div>
            
            <div class="space-y-4">
                <div class="bg-slate-50 rounded-2xl p-4 text-center border-2 border-dashed border-slate-200">
                    <video id="camera-feed" class="w-48 h-48 mx-auto object-cover rounded-2xl hidden mb-4 border-4 border-blue-500 shadow-xl"></video>
                    <img id="photo-preview" class="w-48 h-48 mx-auto object-cover rounded-2xl border-4 border-white shadow-lg bg-white mb-4" src="https://via.placeholder.com/200?text=FOTO" alt="Anteprima">
                    <div class="flex gap-2">
                        <button onclick="toggleCamera()" id="btn-camera" class="flex-1 bg-slate-800 text-white py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition">ðŸ“¸ Camera</button>
                        <button onclick="takePhoto()" id="btn-take-photo" class="flex-1 bg-green-600 text-white py-3 rounded-xl text-xs font-bold uppercase hidden">Scatta</button>
                    </div>
                    <input type="file" onchange="handleFileUpload(event)" class="mt-4 text-[10px] w-full text-center">
                    <canvas id="photo-canvas" style="display: none;"></canvas>
                </div>

                <div class="space-y-3">
                    <input type="text" id="adm-nome" placeholder="NOME E COGNOME" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm">
                    <input type="text" id="adm-cf" placeholder="CODICE FISCALE" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-mono tracking-widest text-sm">
                    <div class="grid grid-cols-2 gap-2 text-[10px] font-bold text-slate-400">
                        <div class="bg-slate-50 p-2 rounded-2xl"><label class="ml-2 uppercase">Nascita</label><input type="date" id="adm-nascita" class="w-full bg-transparent p-1 text-slate-800 text-sm outline-none"></div>
                        <div class="bg-slate-50 p-2 rounded-2xl"><label class="ml-2 uppercase">Assunzione</label><input type="date" id="adm-assunzione" class="w-full bg-transparent p-1 text-slate-800 text-sm outline-none"></div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-2xl space-y-2">
                        <input type="text" id="adm-datore" placeholder="NOME SOCIETÃ€" class="w-full p-2 rounded-lg uppercase text-xs font-black">
                        <input type="text" id="adm-indirizzo" placeholder="INDIRIZZO SEDE" class="w-full p-2 rounded-lg uppercase text-[10px]">
                    </div>
                    <input type="text" id="adm-mansione" placeholder="MANSIONE / QUALIFICA" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm">
                    <input type="text" id="adm-subappalto" placeholder="SUBAPPALTO (SE PRESENTE)" class="w-full p-4 bg-slate-50 rounded-2xl uppercase font-bold text-sm">
                    <input type="text" id="adm-drive" placeholder="LINK GOOGLE DRIVE" class="w-full p-4 bg-slate-50 rounded-2xl text-sm border-none">
                </div>

                <button onclick="saveToGitHub()" id="btn-save" class="w-full bg-blue-700 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl mt-6 active:scale-95 transition">Registra Badge</button>
                <button onclick="location.reload()" class="w-full text-slate-400 font-bold uppercase py-2 text-[10px] text-center">Esci</button>
            </div>
        </div>
    </div>

    <div id="card-view" class="hidden p-4 flex flex-col items-center w-full animate-in fade-in slide-in-from-bottom duration-700">
        <div id="tesserino-print" class="shadow-2xl bg-white">
            <div class="header-blue p-6 text-center text-white shrink-0 h-32 flex flex-col justify-center">
                <h2 id="view-datore" class="font-black text-lg uppercase tracking-tight leading-tight">NOME SOCIETÃ€</h2>
                <p id="view-indirizzo" class="text-[9px] font-bold opacity-80 uppercase tracking-widest leading-tight mt-1">Indirizzo Completo della Sede</p>
            </div>
            
            <div class="p-6 flex-1 flex flex-col items-center">
                <div class="relative -mt-12 mb-4">
                    <img id="view-foto" src="" class="w-36 h-36 object-cover rounded-3xl border-[6px] border-white shadow-xl bg-slate-100">
                </div>
                
                <div class="mb-4 text-center w-full">
                    <span class="text-[9px] font-black text-blue-600 uppercase tracking-widest block mb-1">Lavoratore</span>
                    <h3 id="view-nome" class="font-black text-2xl uppercase text-slate-900 leading-tight tracking-tight">-</h3>
                </div>

                <div class="grid grid-cols-2 gap-4 w-full mb-4 border-y border-slate-100 py-3 text-left px-2">
                    <div><span class="text-[8px] text-slate-400 font-black uppercase block">Data Nascita</span><p id="view-nascita" class="font-bold text-slate-800 text-[11px]">-</p></div>
                    <div class="text-right"><span class="text-[8px] text-slate-400 font-black uppercase block">Assunzione</span><p id="view-assunzione" class="font-bold text-slate-800 text-[11px]">-</p></div>
                </div>

                <div class="w-full mb-4 text-center bg-slate-50 p-3 rounded-2xl">
                    <span class="text-[8px] text-slate-400 font-black uppercase block mb-1 italic">Qualifica</span>
                    <p id="view-mansione" class="font-black text-slate-800 text-[13px] uppercase tracking-wide">-</p>
                </div>

                <div id="box-sub" class="hidden w-full mb-4 p-3 bg-amber-50 border-l-4 border-amber-500 rounded-r-xl text-left">
                    <span class="text-[8px] text-amber-700 font-black uppercase block">Subappalto</span>
                    <p id="view-sub" class="text-[10px] text-amber-900 font-bold uppercase leading-tight"></p>
                </div>

                <div class="mt-auto flex flex-col items-center gap-2 pt-2">
                    <div id="qrcode" class="p-2 bg-white border border-slate-100 rounded-xl shadow-inner"></div>
                    <span class="text-[8px] text-slate-300 font-black uppercase tracking-[0.4em]">Verified Badge</span>
                </div>
            </div>
        </div>

        <div class="mt-8 flex flex-col gap-4 w-full max-w-[350px] no-print px-4">
            <button onclick="downloadPDF()" class="w-full bg-red-600 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl text-xs active:scale-95 transition">Scarica PDF per Stampa</button>
            <a id="view-drive" href="#" target="_blank" class="w-full bg-white text-slate-900 py-5 rounded-3xl font-black text-center uppercase tracking-widest shadow-xl text-xs border border-slate-200">ðŸ“‚ Documenti Sicurezza</a>
            <button onclick="location.reload()" class="text-slate-500 font-black py-2 text-[10px] uppercase tracking-widest">Esci</button>
        </div>
    </div>

    <script>
        let currentPhotoBase64 = '';
        let stream;

        async function toggleCamera() {
            const video = document.getElementById('camera-feed');
            const btn = document.getElementById('btn-camera');
            const btnTake = document.getElementById('btn-take-photo');
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.classList.add('hidden'); btnTake.classList.add('hidden');
                btn.innerText = "ðŸ“¸ Camera"; stream = null;
            } else {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    video.srcObject = stream; video.classList.remove('hidden');
                    btnTake.classList.remove('hidden'); btn.innerText = "Spegni";
                } catch (e) { alert("Camera negata"); }
            }
        }

        function takePhoto() {
            const canvas = document.getElementById('photo-canvas');
            canvas.width = 500; canvas.height = 500;
            canvas.getContext('2d').drawImage(document.getElementById('camera-feed'), 0, 0, 500, 500);
            currentPhotoBase64 = canvas.toDataURL('image/jpeg', 0.8);
            document.getElementById('photo-preview').src = currentPhotoBase64;
            toggleCamera();
        }

        function handleFileUpload(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                currentPhotoBase64 = ev.target.result;
                document.getElementById('photo-preview').src = currentPhotoBase64;
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        async function checkAccess() {
            const cf = document.getElementById('cf-login').value.trim().toUpperCase();
            if(!cf) return;
            if(cf === "ADMIN123") {
                const pass = prompt("GITHUB TOKEN:");
                if (pass && pass.startsWith("github_pat_")) {
                    GITHUB_TOKEN = pass;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('admin-panel').classList.remove('hidden');
                }
                return;
            }
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json?nocache=${Date.now()}`;
                const res = await fetch(url);
                const data = await res.json();
                const lavoratori = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                const user = lavoratori.find(l => l.cf === cf);
                if(user) showTesserino(user); else alert("Non trovato.");
            } catch (e) { alert("Errore database."); }
        }

        async function caricaDatiLavoratore() {
            const cf = document.getElementById('adm-cf').value.trim().toUpperCase();
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json?nocache=${Date.now()}`;
                const res = await fetch(url);
                const data = await res.json();
                const lavoratori = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                const user = lavoratori.find(l => l.cf === cf);
                if(user) {
                    document.getElementById('adm-nome').value = user.nome;
                    document.getElementById('adm-nascita').value = user.nascita;
                    document.getElementById('adm-assunzione').value = user.assunzione;
                    document.getElementById('adm-datore').value = user.datore;
                    document.getElementById('adm-indirizzo').value = user.indirizzo || "";
                    document.getElementById('adm-mansione').value = user.mansione;
                    document.getElementById('adm-subappalto').value = user.subappalto || "";
                    document.getElementById('adm-drive').value = user.drive || "";
                    document.getElementById('photo-preview').src = user.foto;
                    currentPhotoBase64 = user.foto;
                    alert("Dati caricati!");
                }
            } catch (e) { alert("Errore ricerca."); }
        }

        function showTesserino(data) {
            document.getElementById('view-datore').innerText = data.datore;
            document.getElementById('view-indirizzo').innerText = data.indirizzo || "";
            document.getElementById('view-nome').innerText = data.nome;
            document.getElementById('view-nascita').innerText = data.nascita;
            document.getElementById('view-assunzione').innerText = data.assunzione;
            document.getElementById('view-mansione').innerText = data.mansione;
            document.getElementById('view-foto').src = data.foto || '';
            document.getElementById('view-drive').href = data.drive || '#';
            if(data.subappalto) {
                document.getElementById('box-sub').classList.remove('hidden');
                document.getElementById('view-sub').innerText = data.subappalto;
            }
            
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.origin + window.location.pathname + "?id=" + data.cf,
                width: 100, height: 100
            });

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('card-view').classList.remove('hidden');
        }

        async function saveToGitHub() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "Salvataggio...";
            const nuovo = {
                nome: document.getElementById('adm-nome').value.toUpperCase(),
                cf: document.getElementById('adm-cf').value.toUpperCase(),
                nascita: document.getElementById('adm-nascita').value,
                assunzione: document.getElementById('adm-assunzione').value,
                datore: document.getElementById('adm-datore').value.toUpperCase(),
                indirizzo: document.getElementById('adm-indirizzo').value.toUpperCase(),
                mansione: document.getElementById('adm-mansione').value.toUpperCase(),
                subappalto: document.getElementById('adm-subappalto').value.toUpperCase(),
                drive: document.getElementById('adm-drive').value,
                foto: currentPhotoBase64
            };
            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json`;
                const res = await fetch(url, { headers: { "Authorization": `token ${GITHUB_TOKEN}` } });
                const fileData = await res.json();
                let lavoratori = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                const idx = lavoratori.findIndex(l => l.cf === nuovo.cf);
                if(idx > -1) lavoratori[idx] = nuovo; else lavoratori.push(nuovo);
                await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(JSON.stringify(lavoratori, null, 2)))), sha: fileData.sha })
                });
                alert("Badge salvato!"); location.reload();
            } catch (e) { alert("Errore permessi."); btn.disabled = false; btn.innerText = "Registra Badge"; }
        }

        function downloadPDF() {
            const badge = document.getElementById('tesserino-print');
            const nomeLavoratore = document.getElementById('view-nome').innerText;
            
            // Crea un wrapper per la stampa A4 per evitare troncamenti
            const printWrapper = document.createElement('div');
            printWrapper.style.padding = "20px";
            printWrapper.style.display = "flex";
            printWrapper.style.justifyContent = "flex-start"; // In alto a sinistra
            
            const clone = badge.cloneNode(true);
            clone.style.boxShadow = "none";
            clone.style.border = "1px solid #ddd"; // Bordo per il ritaglio
            printWrapper.appendChild(clone);

            const opt = {
                margin: 0,
                filename: `Badge_${nomeLavoratore}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(printWrapper).set(opt).save();
        }

        window.onload = () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if(id) { document.getElementById('cf-login').value = id; checkAccess(); }
        }
    </script>
</body>
</html>
