<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesserini Digitali - Show Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        @media print { .no-print { display: none !important; } }
        .bg-tech { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <script>
        const GITHUB_USER = "showtechnologies";
        const GITHUB_REPO = "tesserini";
        const GITHUB_TOKEN = "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";
    </script>

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm border border-slate-200">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-200">
                    <span class="text-white text-2xl font-black italic">ST</span>
                </div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">Accesso Tesserini</h1>
                <p class="text-slate-400 text-xs uppercase font-bold mt-1">Show Technologies System</p>
            </div>
            <input type="text" id="cf-login" placeholder="CODICE FISCALE" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 uppercase focus:border-blue-500 outline-none font-mono tracking-widest text-center transition-all">
            <button onclick="checkAccess()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-700 active:scale-95 transition-all">VISUALIZZA BADGE</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-4 max-w-lg mx-auto pb-20 animate-in slide-in-from-bottom duration-500">
        <div class="bg-white p-6 rounded-3xl shadow-xl border-t-8 border-blue-600">
            <h2 class="text-xl font-black mb-6 text-slate-800 uppercase italic">Nuova Registrazione</h2>
            
            <div class="space-y-4">
                <div class="border-2 border-dashed border-slate-200 rounded-2xl p-4 bg-slate-50 text-center">
                    <video id="camera-feed" class="w-40 h-40 mx-auto object-cover rounded-2xl bg-black hidden border-2 border-blue-500 mb-4 shadow-lg"></video>
                    <img id="photo-preview" class="w-40 h-40 mx-auto object-cover rounded-2xl border-2 border-slate-300 bg-white mb-4" src="https://via.placeholder.com/160x160?text=FOTO" alt="Anteprima">
                    
                    <div class="flex gap-2 mb-3">
                        <button onclick="toggleCamera()" id="btn-camera" class="flex-1 bg-slate-800 text-white py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider">ðŸ“¸ Attiva Camera</button>
                        <button onclick="takePhoto()" id="btn-take-photo" class="flex-1 bg-green-600 text-white py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider hidden">Scatta Foto</button>
                    </div>
                    <label class="block">
                        <span class="sr-only">Carica file</span>
                        <input type="file" onchange="handleFileUpload(event)" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-700">
                    </label>
                    <canvas id="photo-canvas" style="display: none;"></canvas>
                </div>

                <div class="space-y-2">
                    <input type="text" id="adm-nome" placeholder="NOME E COGNOME" class="w-full p-3 border rounded-xl uppercase text-sm font-semibold">
                    <input type="text" id="adm-cf" placeholder="CODICE FISCALE" class="w-full p-3 border rounded-xl uppercase text-sm font-mono tracking-widest">
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-slate-50 p-2 rounded-xl border">
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Data Nascita</label>
                            <input type="date" id="adm-nascita" class="w-full bg-transparent text-sm p-1 outline-none">
                        </div>
                        <div class="bg-slate-50 p-2 rounded-xl border">
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Data Assunzione</label>
                            <input type="date" id="adm-assunzione" class="w-full bg-transparent text-sm p-1 outline-none">
                        </div>
                    </div>
                    <input type="text" id="adm-datore" placeholder="DATORE DI LAVORO" class="w-full p-3 border rounded-xl uppercase text-sm font-semibold">
                    <input type="text" id="adm-mansione" placeholder="MANSIONE / QUALIFICA" class="w-full p-3 border rounded-xl uppercase text-sm font-semibold">
                    <input type="text" id="adm-subappalto" placeholder="AUTORIZZAZIONE SUBAPPALTO" class="w-full p-3 border rounded-xl uppercase text-sm font-semibold">
                    <input type="text" id="adm-drive" placeholder="LINK GOOGLE DRIVE SICUREZZA" class="w-full p-3 border rounded-xl text-sm font-medium">
                </div>

                <button onclick="saveToGitHub()" id="btn-save" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest mt-4">Registra Lavoratore</button>
                <button onclick="location.reload()" class="w-full text-slate-400 text-[10px] font-black uppercase py-2">Annulla</button>
            </div>
        </div>
    </div>

    <div id="card-view" class="hidden p-4 flex flex-col items-center animate-in fade-in zoom-in duration-500">
        <div id="tesserino-print" class="bg-white w-full max-w-[360px] rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
            <div class="bg-tech p-6 text-center">
                <h2 id="view-datore" class="text-white font-black text-sm uppercase tracking-[0.2em]">AZIENDA</h2>
                <div class="h-1 w-12 bg-blue-500 mx-auto mt-2 rounded-full"></div>
            </div>
            
            <div class="p-6">
                <div class="flex gap-6 items-start mb-6">
                    <img id="view-foto" src="" class="w-28 h-36 object-cover rounded-3xl border-4 border-white shadow-xl bg-slate-100 ring-1 ring-slate-100">
                    <div class="flex-1">
                        <span class="text-[9px] font-black text-blue-600 uppercase tracking-widest">Worker ID</span>
                        <p id="view-nome" class="font-black text-2xl leading-tight uppercase text-slate-900 mb-2">-</p>
                        
                        <div class="space-y-2">
                            <div>
                                <span class="text-[8px] text-slate-400 uppercase font-black block leading-none">Nascita</span>
                                <p id="view-nascita" class="font-bold text-slate-700 text-xs">-</p>
                            </div>
                            <div>
                                <span class="text-[8px] text-slate-400 uppercase font-black block leading-none">Assunzione</span>
                                <p id="view-assunzione" class="font-bold text-slate-700 text-xs">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-50 rounded-2xl p-4 mb-4 border border-slate-100">
                    <span class="text-[8px] text-slate-400 uppercase font-black block mb-1">Mansione Principale</span>
                    <p id="view-mansione" class="font-black text-slate-800 text-[13px] uppercase italic tracking-wide">-</p>
                </div>

                <div id="box-sub" class="hidden mb-4 p-4 bg-amber-50 border-l-4 border-amber-500 rounded-xl">
                    <span class="text-[8px] text-amber-700 font-black uppercase">Subappalto Autorizzato</span>
                    <p id="view-sub" class="text-[11px] text-amber-900 font-bold uppercase mt-1">-</p>
                </div>

                <div class="flex justify-between items-center bg-white border-2 border-slate-50 p-4 rounded-3xl">
                    <div id="qrcode" class="p-1"></div>
                    <div class="text-right">
                        <div class="bg-green-100 text-green-700 text-[9px] px-3 py-1 rounded-full font-black uppercase inline-block mb-1">Verified</div>
                        <span class="text-[10px] text-slate-300 font-black block uppercase tracking-tighter">Issue Date 2025</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex flex-col gap-4 w-full max-w-[360px] no-print">
            <button onclick="downloadPDF()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-red-700 transition uppercase tracking-widest text-xs">Esporta PDF</button>
            <a id="view-drive" href="#" target="_blank" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black shadow-lg text-center uppercase tracking-widest text-xs">ðŸ“‚ Cartella Sicurezza</a>
            <button onclick="location.reload()" class="text-slate-400 font-black py-2 text-[10px] uppercase tracking-widest">Esci dal sistema</button>
        </div>
    </div>

    <script>
        let currentPhotoBase64 = '';
        let stream;

        async function toggleCamera() {
            const video = document.getElementById('camera-feed');
            const btn = document.getElementById('btn-camera');
            const btnTake = document.getElementById('btn-take-photo');

            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.classList.add('hidden');
                btnTake.classList.add('hidden');
                btn.innerText = "ðŸ“¸ Attiva Camera";
                stream = null;
            } else {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    video.srcObject = stream;
                    video.classList.remove('hidden');
                    btnTake.classList.remove('hidden');
                    btn.innerText = "ðŸ›‘ Disattiva";
                } catch (e) { alert("Accesso camera negato."); }
            }
        }

        function takePhoto() {
            const video = document.getElementById('camera-feed');
            const canvas = document.getElementById('photo-canvas');
            const preview = document.getElementById('photo-preview');
            const ctx = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 500;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            currentPhotoBase64 = canvas.toDataURL('image/jpeg', 0.8);
            preview.src = currentPhotoBase64;
            toggleCamera();
        }

        function handleFileUpload(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                currentPhotoBase64 = ev.target.result;
                document.getElementById('photo-preview').src = currentPhotoBase64;
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        async function checkAccess() {
            const cf = document.getElementById('cf-login').value.trim().toUpperCase();
            if(!cf) return;
            if(cf === "ADMIN123") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                return;
            }

            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json?nocache=${Date.now()}`;
                const res = await fetch(url, { headers: { "Authorization": `token ${GITHUB_TOKEN}` } });
                const data = await res.json();
                const lavoratori = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                const user = lavoratori.find(l => l.cf === cf);
                if(user) showTesserino(user); else alert("Lavoratore non registrato.");
            } catch (e) { alert("Errore connessione database."); }
        }

        function showTesserino(data) {
            document.getElementById('view-datore').innerText = data.datore;
            document.getElementById('view-nome').innerText = data.nome;
            document.getElementById('view-nascita').innerText = data.nascita;
            document.getElementById('view-assunzione').innerText = data.assunzione;
            document.getElementById('view-mansione').innerText = data.mansione;
            document.getElementById('view-foto').src = data.foto || '';
            document.getElementById('view-drive').href = data.drive || '#';
            if(data.subappalto) {
                document.getElementById('box-sub').classList.remove('hidden');
                document.getElementById('view-sub').innerText = data.subappalto;
            }
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: window.location.origin + window.location.pathname + "?id=" + data.cf, width: 85, height: 85 });
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('card-view').classList.remove('hidden');
        }

        async function saveToGitHub() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerText = "SINCRONIZZAZIONE...";
            
            const nuovo = {
                nome: document.getElementById('adm-nome').value.toUpperCase(),
                cf: document.getElementById('adm-cf').value.toUpperCase(),
                nascita: document.getElementById('adm-nascita').value,
                assunzione: document.getElementById('adm-assunzione').value,
                datore: document.getElementById('adm-datore').value.toUpperCase(),
                mansione: document.getElementById('adm-mansione').value.toUpperCase(),
                subappalto: document.getElementById('adm-subappalto').value.toUpperCase(),
                drive: document.getElementById('adm-drive').value,
                foto: currentPhotoBase64
            };

            try {
                const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/lavoratori.json`;
                const res = await fetch(url, { headers: { "Authorization": `token ${GITHUB_TOKEN}` } });
                const fileData = await res.json();
                let lavoratori = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
                
                const idx = lavoratori.findIndex(l => l.cf === nuovo.cf);
                if(idx > -1) lavoratori[idx] = nuovo; else lavoratori.push(nuovo);

                await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: `Aggiornato tesserino ${nuovo.cf}`,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(lavoratori, null, 2)))),
                        sha: fileData.sha
                    })
                });
                alert("Database aggiornato con successo!");
                location.reload();
            } catch (e) { alert("Errore nel salvataggio. Verifica permessi Token."); btn.disabled = false; btn.innerText = "Registra Lavoratore"; }
        }

        function downloadPDF() {
            const element = document.getElementById('tesserino-print');
            html2pdf().from(element).set({
                margin: 15,
                filename: 'Tesserino_Digitale.pdf',
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).save();
        }

        window.onload = () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if(id) { document.getElementById('cf-login').value = id; checkAccess(); }
        }
    </script>
</body>
</html>
